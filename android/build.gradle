// ðŸ‘‡ Dodajemy buildscript z classpath do Google Services plugin
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Upewnij siÄ™, Å¼e pasuje do wersji Gradle
        classpath 'com.google.gms:google-services:4.4.0' // ðŸ‘ˆ To jest wymagane do Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
